<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/mystyle.css">
    <link rel="stylesheet" href="/static/theme/{{ blog.theme }}">
    <script src="/static/jquery-3.3.1.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a  href="/#/" class="dropdown-toggle navbar-brand" data-toggle="dropdown" role="button"
               aria-haspopup="true" aria-expanded="false">{{ blog.title }}<span class="caret"></span></a>
            <ul class="dropdown-menu">

                <li><a href="/blog/backend/add_article/{{ request.user.username }}/">写文章</a></li>
                <li><a href="/blog/{{ request.user.username }}/">个人主页</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/logout/">退出登录</a></li>

            </ul>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                    <li><a href="/index/">首页</a></li>
            </ul>


        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="col-md-3">
        {% load my_tags %}

        {% get_left_menu username %}
    </div>
    <div class="col-md-8">
        {% block page-main %}

        {% endblock %}
    </div>
</div>

</body>
</html>
